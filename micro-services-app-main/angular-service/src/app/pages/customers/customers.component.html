<div class="container fade-in">
    <h2 class="page-title">Customers</h2>

    <div *ngIf="loading" class="loading">Loading customers...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <div *ngIf="!loading && !error" class="card table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td style="width: 80px; color: var(--text-secondary)">#{{ customer.id }}</td>
                    <td>
                        <div style="display: flex; align-items: center; gap: 0.75rem">
                            <div class="avatar">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M19 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                                    <circle cx="9" cy="7" r="4" />
                                </svg>
                            </div>
                            <span style="font-weight: 500">{{ customer.name }}</span>
                        </div>
                    </td>
                    <td>
                        <div style="display: flex; align-items: center; gap: 0.5rem; color: var(--text-secondary)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect width="20" height="16" x="2" y="4" rx="2" />
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                            </svg>
                            {{ customer.email }}
                        </div>
                    </td>
                </tr>
                <tr *ngIf="customers.length === 0">
                    <td colspan="3" style="text-align: center; padding: 2rem">No customers found</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
